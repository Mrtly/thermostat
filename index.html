<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    
      <section class="london">
        <h3>London, GB</h3>
        <h4>temperature: <span id="current-london"></span></h4>
        <h4>feels like: <span id="current-london-feels_like"></span></h4>
        <h4>humidity: <span id="current-london-humidity"></span></h4>
          
        <button id="check-london">refresh</button>
        </section>

    <section class="main">
      <h1 id="temperature"></h1>
      <p> <div class="mainbtns">
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <br><button id="temperature-reset">reset</button>
      </div>
        <div class="mode"> 
        power saving mode* is <span id="power-saving-status">on</span>
        <br>
        <button id="mode-switcher">switch<br>mode</button>
       
      </div>
        <div class="explain">
            *Power saving mode max temprature | on: 25° | off: 32°
        </div>

      </p>
    </section>
    
    <footer>
      Thermostat: JavaScript & JQuery project

    </footer>

    <script src="interface.js"></script>
 </body>
</html>
